<template>
      <form class="form-inline md-form form-sm" action="javascript:">
        <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search for an user"
          aria-label="Search" id="searchBar" keyup.delegate="getSearch()">
        <button type="submit" class="btn btn-primary" click.delegate="getSearch()"><i class="fas fa-search" aria-hidden="true"></i></button>
      </form>
      <h2>${heading}</h2>

      <button type="submit" class="btn btn-success" data-toggle="modal" data-target="#modalAdd" style="margin-top: 5px;">
        <i class="fas fa-plus"></i> Add a new user
      </button>

      <div class="card" repeat.for="user of users">
          <div class="card-header">
              <h1>
                  <button class="clickableTitle" type="submit" click.delegate="goUserMedias(user.objectID)" style="
                      background-color: Transparent;
                      background-repeat:no-repeat;
                      border: none;
                      cursor:pointer;
                      overflow: hidden;
                      outline:none;
                  "> ${user.name} ${user.firstname}
                  </button>
              </h1>
          </div>
          
          <div class="card-body">
              <p>Address : ${user.address} ${user.postalcode} ${user.city}</p>
          
          </div>
        </a>
      </div>

      <div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="modalAddTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalAddTitle">Add type of media</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                Name: <input type="text" name="name" class="form-control" value.bind="name"><br>
                First name: <input type="text" name="firstname" class="form-control" value.bind="firstname"><br>
                Address: <input type="text" name="adress" class="form-control" value.bind="adress"><br>
                Postal code: <input type="text" name="postalcode" class="form-control" value.bind="postalcode"><br>
                City: <input type="text" name="city" class="form-control" value.bind="city"><br>
                E-mail: <input type="text" name="email" class="form-control" value.bind="email"><br>
                Password: <input type="text" name="email" class="form-control" value.bind="password"><br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" click.delegate="addUser()" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>

</template>

<template>
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header">
            <i class=""></i>Log in
        </div>
        <div class="card-body">
            <form>
                <p>E-mail: <input type="text" name="email" class="form-control" value.bind="email"></p>  
                <p>Password: <input type="password" name="password" class="form-control" value.bind="password"></p>
                <button type="submit" id="save" class="btn btn-primary float-right" click.delegate="toLogin()"><i class=""></i>Submit</button>
            </form>
        </div>
    </div>
</template>

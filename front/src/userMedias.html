<template>
    <h2>${heading}</h2>

    <div class="card">
        <div class="card-header">
            Medias of ${user.name} ${user.firstname}
        </div>
        <div class="card-body">
            <div class="inline">Name: </div><input type="text" name="name" class="form-control" value.bind="user.name" disabled><br>
            <div class="inline"> Firstname: </div><input type="text" name="firstname" class="form-control" value.bind="user.firstname" disabled><br>
            <div class="inline">Email: </div><input type="text" name="email" class="form-control" value.bind="user.email" disabled><br>
            <div class="inline">Street: </div><input type="text" name="street" class="form-control" value.bind="user.address" disabled><br>
            <div class="inline">Postal code: </div><input type="text" name="postalCode" class="form-control" value.bind="user.postalcode" disabled><br>
            <div class="inline">City: </div><input type="text" name="city" class="form-control" value.bind="user.city" disabled><br>
        </div>
    </div>

    <div class="card" repeat.for="media of medias">
        
        <div class="card-header">
            <h1>
            <button type="submit" click.delegate="goDetails(media.objectID)" style="
                background-color: Transparent;
                background-repeat:no-repeat;
                border: none;
                cursor:pointer;
                overflow: hidden;
                outline:none;
            "> <i class="${media.icon}"></i> ${media.name}</button>
            </h1>
            
        </div>
    <div class="card-body">
        <p>${media.author}</p>
        <p repeat.for="key of media.keyWords"></p>
        <span repeat.for="key of media.keyWords" class="badge badge-pill badge-success"> ${key}</span>
    </div>


</template>

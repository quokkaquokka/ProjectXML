<template>
    <h2>${heading}</h2>
    <div class="card">
        
        <div class="card-header">
            <h1><i class="${media.icon}"></i> ${media.name}<h1>
        </div>
		<div class="card-body">
			<p>Artist: ${media.author}</p>
			<p>Publicator: ${publicator.name} ${publicator.firstname}</p>
			<p>Release date : ${media.date}</p>
			<p repeat.for="key of media.keyWords"></p>
			<span repeat.for="key of media.keyWords" class="badge badge-pill badge-success"> ${key}</span>
		</div>
	</div>
	<div class="card">
		<div class="card-body">
			<input type="text" name="commtext" class="form-control" placeholder='Add a comment..' value.bind="nComment" disabled.bind="isEdit">
			<div style="float: right; margin-top: 10px"><button type="button" id="commt" class="btn btn-primary" click.delegate="clicked()" ></button></div>
		</div>
	</div>
	<div class="card" repeat.for="comment of comments"><!-- H from here -->
		<div class="card-body">
			<p>${comment.text}</p>
		</div>
	</div><!-- H until here -->
</template>

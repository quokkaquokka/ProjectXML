<template>
	<div class="card mx-auto">
		<div class="card-header">
			 <h3>${heading}</h3>
		</div>
		<form class="form-group">
			<div class="card-body">
				Name*: <input type="text" name="name" class="form-control" value.bind="name" required><br>
				First name: <input type="text" name="firstname" class="form-control" value.bind="firstname"><br>
				Address: <input type="text" name="address" class="form-control" value.bind="address"><br>
				Postal code: <input type="text" name="postalcode" class="form-control" value.bind="postalcode"><br>
				City: <input type="text" name="city" class="form-control" value.bind="city"><br>
				E-mail*: <input type="text" name="email" class="form-control" value.bind="email" required><br>
				Password*: <input type="password" name="email" class="form-control" value.bind="password" required><br>
			</div>
			<div class="card-footer">
				<button type="submit" click.delegate="addUser()" class="btn btn-primary">Sign Up</button>
			</div>
        </form>
	</div>
</template>

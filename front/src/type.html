<template>
    <div class="card">
    <div class="card-header">
        <h3><i class="fas fa-cog"></i> Types management</h3>
    </div>

    <div class="card-body">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col" style="width: 150px;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="type of types">
            <th scope="row"><input type="text" id="${type.objectID}" name="name" class="form-control" value.bind="type.name" disabled.bind="!isEdit"></th>
            <td>
                <div  style="display:inline-block" ><button type="submit" id="updt${type.objectID}" class="btn btn-warning" click.delegate="changed(type.objectID)" ><i class="fas fa-edit"></i></button></div>
                <div  style="display:inline-block"><button type="submit" id="save${type.objectID}" class="btn btn-primary" click.delegate="updateType(type.objectID, type.name)" style="display: none"><i class="fas fa-save"></i></button></div>
                <button type="submit" style="display:inline-block" class="btn btn-danger" click.delegate="removeType(type.objectID)"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-success float-right" data-toggle="modal" data-target="#modalAdd"><i class="fas fa-plus"></i> Add a new type</button>
    </div>
  </div>

    <div class="modal fade" id="modalAdd" tabindex="-1" role="dialog" aria-labelledby="modalAddTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalAddTitle">Add a type of media</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <form action="Javascript:">
                <div class="modal-body">
                    Name: <input type="text" name="name" class="form-control" value.bind="name"><br>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" click.delegate="addType()" class="btn btn-primary" data-dismiss="modal">Save</button>
                </div>
              </form>
              </div>
            </div>
          </div>
</template>

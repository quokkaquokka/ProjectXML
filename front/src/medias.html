<template>
  <div class="w-100">
    <form class="form-row" action="javascript:">
      <div class="col-11">
        <input class="form-control searchBar" type="text" placeholder="Search for a media" aria-label="Search" id="searchBar" keyup.delegate="getSearch()">
      </div>
      <div class="col-1">
        <button type="submit" class="btn btn-primary w-100 searchBar" click.delegate="getSearch()"><i class="fas fa-search" aria-hidden="true"></i></button>
      </div>
    </form>
  </div>
        <h2>${heading}</h2>
        <div class="column-grid">
          <div class="card" repeat.for="media of medias">
              
            <div class="card-header">
                <h1>
                  <button class="clickableTitle" type="submit" click.delegate="goDetails(media.objectID)" style="
                    background-color: Transparent;
                    background-repeat:no-repeat;
                    border: none;
                    cursor:pointer;
                    overflow: hidden;
                    outline:none;
                "> <i class="${media.icon}"></i> ${media.name}</button>
                </h1>
            </div>
            <div class="card-body">
                <p>${media.author}</p>
                <p repeat.for="key of media.keyWords"></p>
                <span repeat.for="key of media.keyWords" class="badge badge-pill badge-success"> ${key}</span>
            </div>
          </div>
        </div>
</template>
